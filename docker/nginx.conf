user www-data;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Upstream PHP-FPM
    upstream php {
        server 127.0.0.1:9000;
    }

    # Music Locker v1 Server Block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /var/www/public;
        index index.php index.html index.htm;

        client_max_body_size 100M;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Deny access to sensitive files
        location ~ /\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to storage and vendor directories
        location ~ ^/(storage|vendor|config|src)/ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to .env, .env.* files
        location ~ /\.env {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
            expires 365d;
            add_header Cache-Control "public, immutable";
            log_not_found off;
            access_log off;
        }

        # Rewrite rules for PHP application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_pass php;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;

            # FastCGI parameters
            include /etc/nginx/fastcgi_params;
            fastcgi_intercept_errors off;
            fastcgi_buffer_size 16k;
            fastcgi_buffers 4 16k;
            fastcgi_busy_buffers_size 32k;

            # Timeouts
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;
        }

        # Deny PHP execution in uploads
        location ~* /storage/(?!\.htaccess)(?:uploads/).*\.php$ {
            deny all;
        }

        error_page 404 /index.php;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            access_log off;
        }
    }
}
